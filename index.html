<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>LocalPod</title>
	<link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<header>
		<h1 id="logo">LocalPod</h1>
	</header>
	<main>
		<section id="hero">
			<img src="mainimage.png" width="650px" /> 
        <div id="greeting">LocalPod</div>
      </section>
      <div id="content">
        <p>
          <span id="hello"></span> Welcome to LocalPod, an Alexa Skill that gives you local podcast recommendations.
        </p>
        <p id="capability">LocalPod can give recommendations of similar podcasts, lead you through a podcast quiz, or give recommendations by tone and topic. </p>
        <div id="capabilities">
          <figure id="capability_template" class="capability">
            <img class="capability_artwork" src="" width="200" height="200" alt="">
            <figcaption class="capability_name">
            </figcaption>
          </figure>
        </div>
      </div>
    </main>

    <footer>Check out the case study at emilychervony.com </footer>
    <script src="script.js"></script>
  </body>
</html>
